          <h1 class="title">MILK CAP ART</h1>
          <p class="lead">
            大学のチーム課題にて、フィールドワークを通して考案した、海外からの観光客に向けた温泉街プロダクト案です。<br />
            地域の温泉街で温泉後に飲む牛乳瓶の蓋を集めてモザイクアートを製作するプロジェクトを考案しました。<br />
            <br />
            現地の体験や観察、実際に海外出身の方や温泉を経営するオーナーなどにインタビューを行い、観光行動の中で自然に触れられる「参加できるイベント」として企画しました。<br />
            <br />
            プロジェクト人数：４人<br />
            開発期間：二か月<br />
          </p>
